<!doctype html>
<html lang="en">

<head>
  <title>Product Add</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="../../style/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="product-header header-content container">
      <div class="row product-header-content">
        <div class="col-lg-4 .col-md-6 col-sm-6 header-title">
          <h1>Product add</h1>
        </div>
        <div class="col-lg-4 d-none d-lg-block d-xl-block header-nav">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../bootstraplist/list.html">Product list</a>
            </li>
          </ul>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 header-content_right ">
          <div class="form-inline justify-content-lg-end justify-content-sm-start ">
            <button class="btn btn-primary m-0" type="submit" name="btn_save" value="save">Save</button>
          </div>
        </div>
        <div class="nav-small col d-xs-block d-sm-block d-md-block d-lg-none d-xl-none p-0">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../bootstraplist/list.html">Product Add</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="add-product-b4">
    <div class="container">
      <form>
        <div class="alert alert-danger" role="alert">
          A simple danger alertâ€”check it out!
        </div>
        <div class="form-group row">
          <label for="sku" class="col-sm-3 col-form-label">Sku:</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">XDS-FGS-</span>
              </div>
              <input type="text" class="form-control" id="sku" aria-label="Sku">
              <div class="input-group-append">
                <span class="input-group-text">-GG</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Name:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="name">
          </div>
        </div>

        <div class="form-group row">
          <label for="Price" class="col-sm-3 col-form-label">Price:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="Price" name="Price">
          </div>
        </div>

        <div class="form-group row">
          <label for="type" class="col-sm-3 col-form-label">Type switcher:</label>
          <div class="col-sm-9">
            <select id="type" class="form-control">
              <option value="dvd">DVD</option>
              <option value="furniture">Furniture</option>
              <option value="book">Book</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="Size">Size:</label>
          <input type="text" id="Size" name="Size">
        </div>

        <div class="form-group">
          <label for="Height">Height:</label>
          <input type="text" id="Height" name="Height">
        </div>

        <div class="form-group">
          <label for="Width">Width:</label>
          <input type="text" id="Width" name="Width">
        </div>

        <div class="form-group">
          <label for="Length">Length:</label>
          <input type="text" id="Length" name="Length">
        </div>

        <div class="form-group">
          <label for="Weight">Weight:</label>
          <input type="text" id="Weight" name="Weight">
        </div>
      </form>
    </div>
  </main>

</body>

</html>
