<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../../style/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container">
      <div class="header-content">
        <h1>Product Add</h1>
        <div class="header-content_right">
          <button
            class="btn btn-primary"
            type="submit"
            name="btn_save"
            value="save"
          >
            Save
          </button>
        </div>
      </div>
    </header>

    <main class="add-product-b4 container">
      <div class="">
        <form>
          <div class="form-group row">
            <label for="sku" class="col-sm-3 col-form-label">Sku:</label>
            <div class="col-sm-9">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">XDS-FGS-</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="sku"
                  aria-label="Sku"
                />
                <div class="input-group-append">
                  <span class="input-group-text">-GG</span>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Name:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" name="name" />
            </div>
          </div>

          <div class="form-group row">
            <label for="Price" class="col-sm-3 col-form-label">Price:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Price" name="Price" />
            </div>
          </div>

          <div class="form-group row">
            <label for="type" class="col-sm-3 col-form-label"
              >Type switcher:</label
            >
            <div class="col-sm-9">
              <select id="type" class="form-control">
                <option value="dvd">DVD</option>
                <option value="furniture">Furniture</option>
                <option value="book">Book</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="Size" class="col-sm-3 col-form-label">Size:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Size" name="Size" />
            </div>
          </div>

          <div class="form-group row">
            <label for="Height" class="col-sm-3 col-form-label">Height:</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="Height"
                name="Height"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="Width" class="col-sm-3 col-form-label">Width:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Width" name="Width" />
            </div>
          </div>

          <div class="form-group row">
            <label for="Length" class="col-sm-3 col-form-label">Length:</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="Length"
                name="Length"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="Weight" class="col-sm-3 col-form-label">Weight:</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="Weight"
                name="Weight"
              />
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="container">
      <a href="../bootstraplist/list.html"><h4>Product List</h4></a>
    </footer>
  </body>
</html>
