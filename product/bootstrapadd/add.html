<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="../../style/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Product Add</h1>
      <div class="header-content_right">
        <button class="btn btn-primary" type="submit" name="btn_save" value="save">Save</button>
      </div>
    </div>
  </header>

  <main class="add-product-b4">
    <div class="container">
      <form>
        <div class="alert alert-danger" role="alert">
          A simple danger alertâ€”check it out!
        </div>
        <div class="form-group row">
          <label for="sku" class="col-sm-3 col-form-label">Sku:</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">XDS-FGS-</span>
              </div>
              <input type="text" class="form-control" id="sku" aria-label="Sku">
              <div class="input-group-append">
                <span class="input-group-text">-GG</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Name:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="name">
          </div>
        </div>

        <div class="form-group row">
          <label for="Price" class="col-sm-3 col-form-label">Price:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="Price" name="Price">
          </div>
        </div>

        <div class="form-group row">
          <label for="type" class="col-sm-3 col-form-label">Type switcher:</label>
          <div class="col-sm-9">
            <select id="type" class="form-control">
              <option value="dvd">DVD</option>
              <option value="furniture">Furniture</option>
              <option value="book">Book</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="Size">Size:</label>
          <input type="text" id="Size" name="Size">
        </div>

        <div class="form-group">
          <label for="Height">Height:</label>
          <input type="text" id="Height" name="Height">
        </div>

        <div class="form-group">
          <label for="Width">Width:</label>
          <input type="text" id="Width" name="Width">
        </div>

        <div class="form-group">
          <label for="Length">Length:</label>
          <input type="text" id="Length" name="Length">
        </div>

        <div class="form-group">
          <label for="Weight">Weight:</label>
          <input type="text" id="Weight" name="Weight">
        </div>
      </form>
    </div>
  </main>

</body>

</html>
